<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyAdoraa</title>
    <style>
        /* Definindo o fundo rosa */
        body {
            background-color: pink;
            font-family: Arial, sans-serif; /* Fonte básica */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Garante que a tela ocupe toda a altura da janela */
            margin: 0; /* Remove a margem padrão */
        }

        /* Centralizando o conteúdo */
        .container {
            text-align: center;
        }

        h1 {
            color: #333; /* Cor do título */
        }

        p {
            color: #555; /* Cor do parágrafo */
        }

        /* Estilo do botão */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Espaço entre o texto e o botão */
        }

        button:hover {
            background-color: #45a049; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oi meu amooor! Fiz isso para você!</h1>
        <p>Desculpe pelo design ruim (não sou boa nisso).</p>
        
        <!-- Botão que redireciona para outra página -->
        <button onclick="window.location.href='https://youtu.be/EqUHnojFH5Y?si=DWsbkC6DjsOoLM6v';">Clique aqui amor da minha vida</button>
    </div>
</body>
</html>
