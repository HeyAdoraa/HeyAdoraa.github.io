<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyAdoraa</title>
    <style>
        /* Definindo o fundo rosa */
        body {
            background-color: pink;
            font-family: Arial, sans-serif; /* Fonte básica */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Garante que a tela ocupe toda a altura da janela */
            margin: 0; /* Remove a margem padrão */
        }

        /* Centralizando o conteúdo */
        .container {
            text-align: center;
        }

        h1 {
            color: #333; /* Cor do título */
        }

        p {
            color: #555; /* Cor do parágrafo */
        }

        /* Estilo do botão */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Espaço entre o texto e o botão */
        }

        button:hover {
            background-color: #45a049; /* Cor ao passar o mouse */
        }

        /* Estilo para o GIF */
        .gif-container {
            position: relative;
        }

        .gif-container img {
            width: 300px; /* Ajusta o tamanho do GIF */
            height: auto; /* Mantém a proporção do GIF */
            margin-top: 20px;
        }

        /* Estilo para os corações */
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none; /* Impede a interação com os corações */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Quando o mouse passa sobre o GIF */
        .gif-container:hover .hearts {
            opacity: 1;
            animation: hearts 1s infinite;
        }

        /* Animação dos corações */
        @keyframes hearts {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-60px) scale(0);
                opacity: 0;
            }
        }

        /* Criando os corações */
        .hearts::before, .hearts::after {
            content: '❤️';
            font-size: 30px;
            margin: 0 10px;
            display: inline-block;
        }

        .hearts::after {
            animation: hearts 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oi meu amooor! Fiz isso para você!</h1>
        <p>Desculpe pelo design ruim (não sou boa nisso).</p>

        <!-- Exemplo de GIF antes do botão -->
        <div class="gif-container">
            <img src="https://media.giphy.com/media/f0pYRrCkBs8gg/giphy.gif" alt="GIF Pokémon" />
            <!-- Div para os corações -->
            <div class="hearts"></div>
        </div>

        <!-- Botão que redireciona para outra página -->
        <button onclick="window.location.href='https://youtu.be/EqUHnojFH5Y?si=DWsbkC6DjsOoLM6v';">Clique aqui amor da minha vida</button>
    </div>
</body>
</html>
